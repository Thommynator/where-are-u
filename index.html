<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where Are U?</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>


    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
</head>
<body>
<h1>Where Are U?</h1>
<div id="map"></div>


<script>
    fetchSheetData()

    // initialize the map
    let map = L.map('map').setView([52.494071909457865, 13.429295232714685], 11);

    let up42Icon = L.icon({
        iconUrl: 'imgs/up42-logo-small.png',
        iconSize: [100, 61], // size of the icon
        iconAnchor: [50, 30], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -20] // point from which the popup should open relative to the iconAnchor
    });

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var up42Marker = L.marker([52.4940, 13.4292], {icon: up42Icon}).addTo(map);
    up42Marker.bindPopup("<b>UP42 HQ</b>");

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked at " + e.latlng.toString())
            .openOn(map)
    }

    map.on('click', onMapClick)

    function fetchSheetData() {
        let spreadsheetId = '1eHi7YMixNCvonMtT6MY9qhFr4jxx5mqB5YOpcWh5UUg';
        fetch("https://docs.google.com/spreadsheets/d/"+spreadsheetId+"/gviz/tq?tqx=out:json")
        .then(response => response.json())
        .then(data => {
            data.forEach(row => {
                console.log(row)
            })
        })
    }

</script>
</body>
</html>
